<header class="header">
  {% if user_details %} {% for value, detail in user_details.items %}
  <a
    href="{% if value == 'resume' %}{{ detail.url.url }}{% else %}{{ detail.detail_type }}{{ detail.url }}{% endif %}"
    aria-label="{{ value }} link"
    target="_blank">
    {{ detail.icon|safe }}
    <span>{{ value|title }}</span>
  </a>
  {% endfor %} {% endif%}
</header>
<nav class="nav">
  <div class="logo"><a href="{% url 'core:index' %}">Patrick Ndieka</a></div>
  <ul id="nav-menu" class="nav-list">
    <li class="nav-item {% if request.path == '/' %} active {% endif %}">
      <a href="{% url 'core:index' %}" class="nav-link">Home</a>
    </li>
    <li
      class="nav-item {% if '#services' in request.path %} active {% endif %}">
      <a href="{% url 'core:index' %}#services" class="nav-link">Services</a>
    </li>
    <li class="nav-item {% if '#about' in request.path %} active {% endif %}">
      <a href="{% url 'core:index' %}#about" class="nav-link">About</a>
    </li>
    <li
      class="nav-item {% if 'portfolio' in request.path %} active {% endif %}">
      <a href="{% url 'core:portfolio' %}" class="nav-link">Portfolio</a>
    </li>
  </ul>
  <button class="menu-toggle"></button>
</nav>
