<footer class="footer">
  {% if social_links %}
  <div class="social-links">
    {% for platform, link in social_links.items %}
    <a href="{{ link.url }}" aria-label="{{ platform }} link" target="_blank">
      {{ link.icon|safe }}
    </a>
    {% endfor %}
  </div>
  {% endif %}
  <button class="theme-toggle"></button>
</footer>
